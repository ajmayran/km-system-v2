<div id="chatbot-container">
    <!-- Chatbot Toggle Button -->
    <div id="chatbot-toggle" class="chatbot-toggle">
        <i class="fas fa-comments"></i>
        <span class="chatbot-badge" id="chatbot-badge">AI</span>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbot-widget" class="chatbot-widget">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-robot"></i>
                <span>AANR Knowledge Assistant</span>
            </div>
            <div class="chatbot-actions">
                <button id="chatbot-minimize" class="chatbot-action-btn" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="chatbot-close" class="chatbot-action-btn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chatbot-messages" id="chatbot-messages">
            <div class="chatbot-message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>ðŸ‘‹ Hello! I'm your AANR Knowledge Assistant. I can help you find information about agriculture, aquatic resources, and natural resources. What would you like to know?</p>
                </div>
            </div>
        </div>

        <div class="chatbot-suggestions" id="chatbot-suggestions">
            <div class="suggestion-chip" data-message="What are the latest agricultural technologies?">
                Latest agricultural technologies
            </div>
            <div class="suggestion-chip" data-message="Tell me about aquatic farming techniques">
                Aquatic farming techniques
            </div>
            <div class="suggestion-chip" data-message="What natural resources are available?">
                Natural resources
            </div>
        </div>

        <div class="chatbot-input-container">
            <div class="chatbot-input-wrapper">
                <input type="text" id="chatbot-input" placeholder="Type your question here..." maxlength="500">
                <button id="chatbot-send" class="chatbot-send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chatbot-typing" id="chatbot-typing" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</div>
