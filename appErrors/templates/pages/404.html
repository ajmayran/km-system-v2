<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --accent-color: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: numberFadeIn 1s ease 0.3s forwards;
            color: var(--primary-color);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: inline-block;
            color: var(--primary-color);
            animation: bounce 1s ease 1s;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: none;
            font-size: 1rem;
            margin: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.2s forwards;
        }

        .btn:hover, .btn:focus {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--accent-color);
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #27ae60;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes numberFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Accessibility improvements */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .error-code {
                font-size: 4rem;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            .error-code {
                font-size: 3rem;
            }
            .error-icon {
                font-size: 3rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                display: block;
                margin: 0.5rem auto;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #e0e0e0;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
            
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 6px var(--shadow-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-icon" aria-hidden="true">üîç</div>
        <h1>Page Not Found</h1>
        <h2>The page you're looking for doesn't exist</h2>
        <p>Sorry, but the page you were trying to view does not exist. It might have been moved, deleted, or perhaps the URL was mistyped.</p>
        <button class="btn go-back-btn" onclick="goBack()">Go Back</button>
        <button class="btn btn-secondary go-home-btn" href="{% url "appAccounts:login" %}" >Go to Homepage</button>
    </div>

    <script>
        // Navigation functions
        function goBack() {
            window.history.back();
        }
        
        // Keyboard accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
