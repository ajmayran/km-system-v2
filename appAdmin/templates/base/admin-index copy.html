    <!-- JavaScript for Dropdown Functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let dropdowns = document.querySelectorAll(".dropdown-toggle");
        
            dropdowns.forEach(function (dropdown) {
                dropdown.addEventListener("click", function (e) {
                    e.preventDefault();
                    
                    // Get the parent dropdown container
                    let parent = this.parentElement;
                    
                    // Toggle the active class on the parent
                    parent.classList.toggle("active");
                    
                    // Find the dropdown menu
                    let submenu = parent.querySelector(".dropdown-menu");
                    
                    // Calculate proper height for animation
                    if (parent.classList.contains("active")) {
                        // Close all other dropdowns first
                        document.querySelectorAll(".dropdown").forEach(function (item) {
                            if (item !== parent && item.classList.contains("active")) {
                                item.classList.remove("active");
                                item.querySelector(".dropdown-menu").style.height = "0";
                            }
                        });
                        
                        // Set the height to the scrollHeight to show all content
                        submenu.style.height = submenu.scrollHeight + "px";
                    } else {
                        // Set height to 0 to hide content with animation
                        submenu.style.height = "0";
                    }
                });
            });
        });
    </script>
