<!-- View Forum Modal -->
<div class="modal fade" id="viewForumModal" tabindex="-1" role="dialog" aria-labelledby="viewForumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewForumModalLabel">View Forum Discussion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 class="view-forum-title" id="forum-title"></h2>
          
          <div class="forum-meta">
            <div class="forum-meta-item">
              <i class="fas fa-user"></i>
              <span id="forum-author"></span>
            </div>
            <div class="forum-meta-item">
              <i class="far fa-calendar-alt"></i>
              <span id="forum-date"></span>
            </div>
          </div>
          
          <div class="forum-commodity" id="forum-commodities">
            <!-- Commodity tags will be added here dynamically -->
          </div>
          
          <div class="forum-content" id="forum-question"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="#" class="btn btn-primary" id="viewOnSiteBtn" target="_blank">View on Site</a>
        </div>
      </div>
    </div>
  </div>
