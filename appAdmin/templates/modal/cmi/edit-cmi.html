<div class="modal fade" id="editCmiModal" tabindex="-1" role="dialog" aria-labelledby="editCmiModalLabel" aria-hidden="true"
     data-edit-url-template="{% url 'appAdmin:update-cmi' 'SLUG_PLACEHOLDER' %}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header" style="background-color: #0C356A;">
        <h5 class="modal-title text-white" id="editCmiModalLabel" style="font-weight: bolder;">Edit CMI</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Form -->
      <form id="editCmiForm" action="" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
          {% csrf_token %}
          <!-- CMI Name -->
          <div class="mb-3">
            <label for="editCmiName" class="font-weight-bold">CMI Name</label>
            <input type="text" class="form-control" id="editCmiName" name="cmi_name" placeholder="Enter CMI Name" />
          </div>

          <!-- CMI Meaning -->
          <div class="mb-3">
            <label for="editCmiMeaning" class="font-weight-bold">CMI Meaning</label>
            <input type="text" class="form-control" id="editCmiMeaning" name="cmi_meaning" placeholder="Enter CMI Meaning" />
          </div>

          <!-- CMI Description -->
          <div class="mb-3">
            <label for="editCmiDescription" class="font-weight-bold">CMI Description</label>
            <textarea class="form-control" id="editCmiDescription" name="cmi_description" rows="3" placeholder="Enter CMI Description"></textarea>
          </div>

          <!-- CMI Address -->
          <div class="mb-3">
            <label for="editCmiAddress" class="font-weight-bold">Address</label>
            <input type="text" class="form-control" id="editCmiAddress" name="address" placeholder="Enter Address" />
          </div>

          <!-- CMI Contact Number -->
          <div class="mb-3">
            <label for="editCmiContactNumber" class="font-weight-bold">Contact Number</label>
            <input type="tel" class="form-control" id="editCmiContactNumber" name="contact_num" placeholder="Enter Contact Number" />
          </div>

          <!-- CMI Email -->
          <div class="mb-3">
            <label for="editCmiEmail" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" id="editCmiEmail" name="email" placeholder="Enter Email Address" />
          </div>

          <!-- Latitude and Longitude -->
          <div class="row">
            <div class="col">
              <label for="editLatitude" class="font-weight-bold">Latitude</label>
              <input type="text" class="form-control" id="editLatitude" name="latitude" placeholder="Enter Latitude" />
            </div>
            <div class="col">
              <label for="editLongitude" class="font-weight-bold">Longitude</label>
              <input type="text" class="form-control" id="editLongitude" name="longitude" placeholder="Enter Longitude" />
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
