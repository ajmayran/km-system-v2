<div id="uploadvideoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploadvideoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0C356A;">
                <h2 style="font-weight: bolder; text-align: center; color: white;">Upload Video</h2>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form action="{% url 'appAdmin:admin-video-upload' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="link_title">Video Title*</label>
                        <input type="text" class="form-control" id="video_title" name="video_title" placeholder="Enter video title" required />
                    </div>
                    <div class="form-group">
                        <label for="link">Upload*</label>
                        <input type="text" class="form-control" id="url" name="url" placeholder="Enter video link" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
